<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="/templates/template.xhtml">

    <ui:define name="content">
        <h1 class="page-title factura-listado">Crear un nuevo paquete</h1>        
        <h2 class="sub-title">MLos campos marcados con un asterisco son campos obligatorios.</h2>
        <br />
        <h:form>
            <rich:messages id="msgs2"/>
            <br />
            <h:panelGrid columns="4" id="panelCrear" styleClass="panel-grid">
                <h:outputLabel for="nombrePaquete" value="Nombre*:"/>
                <h:inputText id="nombrePaquete" value="#{paquete.nombrePaquete}" 
                             required="true" requiredMessage="Debe ingresar un nombre del paquete"
                             maxlength="50"/>

                <h:outputLabel for="descServicio" value="Descripción Servicios*:"/>
                <h:inputTextarea id="descServicio" rows="5" value="#{paquete.descripcionServicios}" 
                                 required="true" requiredMessage="Debe ingresar una descripción de los servicios">
                    <f:validateLength maximum="500" />
                </h:inputTextarea>

                <h:outputLabel for="fechaInicio" value="Fecha Inicio:" />
                <rich:calendar locale="es_CR" value="#{paquete.fechaInicio}" id="fechaInicio"
                               datePattern="dd/MM/yyyy" 
                               showWeeksBar="false">
                    <f:convertDateTime locale="es_CR" pattern="dd/MM/yyyy"/>                                
                </rich:calendar>

                <h:outputLabel for="fechaFinal" value="Fecha Final:" />
                <rich:calendar locale="es_CR" value="#{paquete.fechaFinal}" id="fechaFinal"
                               datePattern="dd/MM/yyyy" 
                               showWeeksBar="false">
                    <f:convertDateTime locale="es_CR" pattern="dd/MM/yyyy"/>                                
                </rich:calendar>

                <h:outputLabel value="Tipo Paquete*:" />
                <h:selectOneMenu value="#{paqueteManagedBean.tipoPaquete}" 
                                 required="true" requiredMessage="Debe escoger un tipo de paquete">
                    <f:selectItem noSelectionOption="true" />
                    <f:selectItems value="#{tipoPaqueteValues}" />
                    <a4j:ajax render="internacional,nacional" event="change"/>
                </h:selectOneMenu>

                <h:outputLabel value="Tipo Tarifa*:" />
                <h:selectOneMenu value="#{paqueteManagedBean.tipoTarifa}" 
                                 required="true" requiredMessage="Debe escoger un tipo de tarifa">
                    <f:selectItem noSelectionOption="true" />
                    <f:selectItems value="#{tipoTarifaValues}" />
                    <a4j:ajax render="habitacion,paquete" event="change" />
                </h:selectOneMenu>
            </h:panelGrid>
            
            <!--Inician valores de paquete internacional-->
            <h:panelGrid columns="4" id="internacional" styleClass="panel-grid">
                <h:outputLabel value="Localidad*:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:selectOneMenu value="#{paqueteSessionBean.tipoPaqueteInt.localidad}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"
                                 required="true" requiredMessage="Debe escoger una localidad">
                    <f:selectItem noSelectionOption="true" />
                    <f:selectItems value="#{localidadValues}" />                    
                </h:selectOneMenu>

                <h:outputText value="" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:outputText value="" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>

                <h:outputLabel value="Tipo de Vehículo:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:selectOneMenu value="#{paqueteSessionBean.tipoPaqueteInt.tipoVehiculo}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}">
                    <f:selectItem noSelectionOption="true" />
                    <f:selectItems value="#{tipoVehiculoValues}" />                    
                </h:selectOneMenu>

                <h:outputLabel value="Tipo de Traslado:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:selectOneMenu value="#{paqueteSessionBean.tipoPaqueteInt.tipoTraslado}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}">
                    <f:selectItem noSelectionOption="true" />
                    <f:selectItems value="#{tipoTrasladoValues}" />                    
                </h:selectOneMenu>

                <h:outputLabel for="lugarSalida" value="Lugar de Salida:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:inputText id="lugarSalida" value="#{paqueteSessionBean.tipoPaqueteInt.lugarSalida}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"                            
                             maxlength="100"/>

                <h:outputLabel for="lugarLlegada" value="Lugar de Llegada:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:inputText id="lugarLlegada" value="#{paqueteSessionBean.tipoPaqueteInt.lugarLlegada}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"                            
                             maxlength="100"/>                                

                <h:outputLabel for="hotel" value="Hotel:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:inputText id="hotel" value="#{paqueteSessionBean.tipoPaqueteInt.hotel}" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"                            
                             maxlength="100"/>

                <h:outputLabel for="direccion" value="Dirección:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:inputTextarea id="direccion" rows="5" value="#{paqueteSessionBean.tipoPaqueteInt.direccion}" 
                                 rendered="#{paqueteManagedBean.indPaquete eq 'I'}" >
                    <f:validateLength maximum="500" />
                </h:inputTextarea>

                <h:outputLabel for="observaciones" value="Observaciones:" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:inputTextarea id="observaciones" rows="5" value="#{paqueteSessionBean.tipoPaqueteInt.observaciones}" 
                                 rendered="#{paqueteManagedBean.indPaquete eq 'I'}" >
                    <f:validateLength maximum="1000" />
                </h:inputTextarea>

                <h:outputText value="" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
                <h:outputText value="" rendered="#{paqueteManagedBean.indPaquete eq 'I'}"/>
            </h:panelGrid>
            <!--Fin valores de paquete internacional-->
            
            <!--Inician valores de paquete nacional-->
            <h:panelGrid columns="4" id="nacional" styleClass="panel-grid">
                <h:outputLabel for="hotelN" value="Hotel:" rendered="#{paqueteManagedBean.indPaquete eq 'N'}"/>
                <h:inputText id="hotelN" value="#{paqueteSessionBean.tipoPaqueteNac.hotel}" rendered="#{paqueteManagedBean.indPaquete eq 'N'}"                            
                             maxlength="100"/>

                <h:outputLabel for="observacionesP" value="Observaciones:" rendered="#{paqueteManagedBean.indPaquete eq 'N'}"/>
                <h:inputTextarea id="observacionesP" rows="5" value="#{paqueteSessionBean.tipoPaqueteNac.observaciones}" 
                                 rendered="#{paqueteManagedBean.indPaquete eq 'N'}" >
                    <f:validateLength maximum="1000" />
                </h:inputTextarea>
            </h:panelGrid>
            <!--Fin valores de paquete nacional-->

            <!--Inician valores de tarifa habitacion-->
            <h:panelGrid columns="4" id="habitacion" styleClass="panel-grid">
                <h:outputLabel for="tipoHabitacion" value="Tipo Habitacion*:" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"/>
                <h:inputText id="tipoHabitacion" value="#{paqueteSessionBean.tarifaHabitacion.tipoHabitacion}" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"                            
                             maxlength="20" required="true" requiredMessage="Debe ingresar el tipo de habitación"/>

                <h:outputLabel for="cantidad" value="Cant Habitaciones*:" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"/>
                <h:inputText id="cantidad" value="#{paqueteSessionBean.cantidad}" rendered="#{paqueteManagedBean.indTarifa eq 'H'}" 
                             required="true" requiredMessage="Debe ingresar la cantidad de habitaciones"
                             validatorMessage="Debe ingresar solo números enteros en la cantidad de habitaciones"/>

                <h:outputLabel for="montoPersona" value="Monto por persona*:" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"/>
                <h:inputText id="montoPersona" value="#{paqueteSessionBean.tarifaHabitacion.montoPersona}" rendered="#{paqueteManagedBean.indTarifa eq 'H'}" 
                             required="true" requiredMessage="Debe ingresar el monto por persona"
                             validatorMessage="Debe ingresar solo números en monto por persona y separar los decimales con un punto"/>

                <h:outputLabel for="montoNinio" value="Monto por niño:" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"/>
                <h:inputText id="montoNinio" value="#{paqueteSessionBean.tarifaHabitacion.montoNinio}" rendered="#{paqueteManagedBean.indTarifa eq 'H'}"                              
                             validatorMessage="Debe ingresar solo números en el monto por niño y separar los decimales con un punto"/>
            </h:panelGrid>
            <!--Fin valores de tarifa habitacion-->
            
            <!--Inician valores de tarifa paquete-->
            <h:panelGrid columns="4" id="paquete" styleClass="panel-grid">
                <h:outputLabel for="cantAdNa" value="Cant Adulto Nac:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="cantAdNa" value="#{paqueteSessionBean.tarifaPaquete.cantAdultoNac}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en la cantidad de adultos nacionales"/>

                <h:outputLabel for="montoAdNa" value="Monto Adulto Nac:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="montoAdNa" value="#{paqueteSessionBean.tarifaPaquete.montoAdultoNac}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en el monto de adulto nacional y separar los decimales con un punto"/>

                <h:outputLabel for="cantAdInt" value="Cant Adulto Int:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="cantAdInt" value="#{paqueteSessionBean.tarifaPaquete.cantAdultoInt}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en la cantidad de adultos internacionales"/>

                <h:outputLabel for="montoAdInt" value="Monto Adulto Int:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="montoAdInt" value="#{paqueteSessionBean.tarifaPaquete.montoAdultoInt}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en el monto de adulto internacional y separar los decimales con un punto"/>

                <h:outputLabel for="cantNiNa" value="Cant Niño Nac:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="cantNiNa" value="#{paqueteSessionBean.tarifaPaquete.cantNinioNac}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en la cantidad de niños nacionales"/>

                <h:outputLabel for="montoNiNa" value="Monto Niño Nac:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="montoNiNa" value="#{paqueteSessionBean.tarifaPaquete.montoNinioNac}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en el monto de niño nacional y separar los decimales con un punto"/>

                <h:outputLabel for="cantNiInt" value="Cant Niño Int:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="cantNiInt" value="#{paqueteSessionBean.tarifaPaquete.cantNinioInt}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en la cantidad de niños internacionales"/>

                <h:outputLabel for="montoNiInt" value="Monto Niño Int:" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"/>
                <h:inputText id="montoNiInt" value="#{paqueteSessionBean.tarifaPaquete.montoNinioInt}" rendered="#{paqueteManagedBean.indTarifa eq 'P'}"                              
                             validatorMessage="Debe ingresar solo números en el monto de niño internacional y separar los decimales con un punto"/>
            </h:panelGrid>
            <!--Fin valores de tarifa paquete-->                
            <a4j:commandButton action="#{paqueteManagedBean.create}" value="Crear" render="msg2" styleClass="btn primary"/>            
            <br /><br />            
        </h:form>
    </ui:define>
</ui:composition>
