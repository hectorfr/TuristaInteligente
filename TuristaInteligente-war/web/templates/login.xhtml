<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/ice.css" rel="stylesheet"/>  
        <link href="#{request.contextPath}/css/ice-login.css" rel="stylesheet"/>  
        <title>Sistema de Insumos para Gestión de Facturación</title>
    </h:head>

    <h:body class="login">
        <div class="container">
            <div class="row callto">
                <div class="login-logo">
                   
                </div> <!-- span 10 -->
                <div class="span5 login-form">

                    <div id="top" class="top">
                        <ui:insert name="top">Top</ui:insert>
                    </div>

                    <div id="content" class="center_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>

                </div> <!-- login -->
            </div> <!-- row -->
            <div class="row bottom">
                <div class="span9 first-col welcome">
                    <h2>Bienvenidos</h2>
                    <h3>SISTEMA DE FACTURACIÓN</h3>
                </div>
                <div class="span-one-third">
                    <img src="images/welcome-icons.png" alt="welcome-icons" width="256" height="120" />
                </div>
            </div> <!-- row -->

            <footer>
                <div class="footer-inner">
                    <div class="pull-left">
                        <!-- Sistema de Insumos para Gestión de Facturación -->
                    </div> <!-- fin footer logo -->
                    <p class="pull-right">Todos los derechos reservados</p>
                </div>
            </footer> <!-- footer -->

        </div>

    </h:body>

</html>
