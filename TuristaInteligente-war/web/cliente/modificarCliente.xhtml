<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <rich:popupPanel id="modificarClientePanel" modal="true" autosized="true"
                     onmaskclick="#{rich:component('modificarClientePanel')}.hide()">
        <f:facet name="header">
            <h:outputText value="Modificar Cliente #{requestedClienteById.nombreCliente}" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('modificarClientePanel')}.hide();
                    return false;">
                <h:graphicImage value="/images/crossed.png"/>  
            </h:outputLink>
        </f:facet>
        <h:form>
            <h:panelGrid columns="2" id="panelCrear" styleClass="panel-grid">
                <h:outputLabel for="nombreCliente" value="Nombre}*:"/>
                <h:inputText id="nombreCliente" value="#{requestedClienteById.nombre}" 
                             required="true" requiredMessage="Debe ingresar un nombre del requestedClienteById"
                             maxlength="25"/>

                <h:outputLabel for="primerApellido" value="Primer Apellido*:"/>
                <h:inputText id="primerApellido" value="#{requestedClienteById.primerApellido}" 
                             required="true" requiredMessage="Debe ingresar el primer apellido del requestedClienteById"
                             maxlength="25"/>

                <h:outputLabel for="segundoApellido" value="Segundo Apellido:"/>
                <h:inputText id="segundoApellido" value="#{requestedClienteById.segundoApellido}" maxlength="25"/>

                <h:outputLabel for="email" value="Email*:"/>
                <h:inputText id="email" value="#{requestedClienteById.email}" 
                             required="true" requiredMessage="Debe ingresar el email del requestedClienteById"
                             maxlength="100"/>

                <h:outputLabel for="cedula" value="CÃ©dula:"/>
                <h:inputText id="cedula" value="#{requestedClienteById.cedula}" maxlength="20"/>

                <h:outputLabel for="empresa" value="Empresa:"/>
                <h:inputText id="empresa" value="#{requestedClienteById.empresa}" maxlength="100"/>
            </h:panelGrid>
            <br />
            <a4j:commandButton action="#{clienteManagedBean.update}" value="Modificar"  styleClass="btn primary">
                <f:param name="idCliente" value="#{requestedClienteById.idCliente}" />
            </a4j:commandButton>
            <br />
            <rich:messages id="msgs2"/>
        </h:form>
    </rich:popupPanel>
</ui:composition>
